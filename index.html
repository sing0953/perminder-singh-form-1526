<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/meyer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="#" method="POST">
        <fieldset>
            <legend>Form Assignment</legend>
            <div class="sub-cont">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="f_name" size="40">
            </div>
            <div class="sub-cont">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" size="40">
            </div>

            <label for="msg">Message</label>
            <textarea id="msg" cols="20" rows="10" name="message"></textarea>
            <input type="submit" id="submit">
        </fieldset>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
